<html>
<head>
    <meta charset="utf-8">
    <title>Booking - Confirmation</title>
    <style>
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }
    </style>
</head>
<body>
<section>
    <header>
        <h1>Event Booking - Confirmation</h1>
    </header>
    <table>
        <tr>
            <th colspan="2">Your Booking Status</th>
        </tr>
        <tr>
            <td><b>Attendee Name</b></td>
            <td th:text="${attendeeName}"></td>
        </tr>
        <tr>
            <td><b>Client IP Address</b></td>
            <td th:text="${clientIp}"></td>
        </tr>
        <tr>
            <td><b>Event Name</b></td>
            <td th:text="${eventName}"></td>
        </tr>
        <tr>
            <td><b>Number of Tickets</b></td>
            <td th:text="${numTickets}"></td>
        </tr>
    </table>
</section>
</body>
</html>
